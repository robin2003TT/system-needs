<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GTA 6 Beta Test - Win11 Friends</title>
    <style>
        body { text-align: center; font-family: Arial, sans-serif; background-color: #000; color: white; padding: 20px; }
        h1 { font-size: 36px; margin-top: 30px; color: white; }
        #playBtn { padding: 15px 30px; font-size: 22px; cursor: pointer; background: red; color: white; border: none; margin: 20px; }
        #rockstarLogo { width: 300px; margin-bottom: 10px; }
        #gtaGif { display: none; width: 100vw; height: 100vh; object-fit: cover; position: fixed; top: 0; left: 0; }
        #rickrollVid { display: none; width: 100vw; height: 100vh; object-fit: cover; position: fixed; top: 0; left: 0; }
        #article { text-align: left; max-width: 800px; margin: auto; background: #111; padding: 20px; border-radius: 10px; box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.2); height: 5000px; overflow-y: scroll; }
    </style>
</head>
<body>
    <img id="rockstarLogo" src="rockstar_logo.png" alt="Rockstar Games Logo">
    <h1>GTA 6 Beta Test - Exclusive Port</h1>
    <button id="playBtn">Play Now</button>
    
    <img id="gtaGif" src="gta6_intro.gif" alt="GTA 6 Animation">
    
    <video id="rickrollVid" autoplay>
        <source src="vid.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <script>
        document.getElementById("playBtn").addEventListener("click", function() {
            this.style.display = "none"; // Hide button
            let gtaGif = document.getElementById("gtaGif");
            gtaGif.style.display = "block"; // Show fullscreen GIF
            
            setTimeout(function() {
                gtaGif.style.display = "none"; // Hide GIF after 3 seconds
                let vid = document.getElementById("rickrollVid");
                vid.style.display = "block"; // Reveal fullscreen Rickroll video
                vid.muted = false; // Ensure audio plays
                vid.play(); // Start Rickroll (no controls!)
            }, 3000); // Delay for 3 seconds
        });

        // Load article.txt dynamically into #article
        fetch("article.txt")
        .then(response => response.text())
        .then(data => {
            document.getElementById("article").innerHTML = "<pre>" + data + "</pre>";
        });
    </script>

    <div id="article">
        <h2>Loading Rockstar Games Article...</h2>
        <p>Please wait while we load the full technical breakdown of GTA 6.</p>
    </div>
</body>
</html>
