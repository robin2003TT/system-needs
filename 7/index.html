<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GTA 6 Beta Test</title>
    <style>
        body { text-align: center; font-family: Arial, sans-serif; background-color: #000; color: white; }
        h1 { margin-top: 50px; }
        #playBtn { padding: 15px 25px; font-size: 20px; cursor: pointer; background: red; color: white; border: none; }
    </style>
</head>
<body>
    <h1>Welcome to the GTA 6 Beta Test!</h1>
    <p>Click below to start testing the game.</p>
    <button id="playBtn">Play Now</button>
    
    <video id="rickrollVid" width="800" controls style="display:none;" poster="rockstar-logo.png">
        <source src="vid.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <script>
        document.getElementById("playBtn").addEventListener("click", function() {
            this.style.display = "none"; // Hide the button
            let vid = document.getElementById("rickrollVid");
            vid.style.display = "block";
            vid.play();
        });
    </script>
</body>
</html>
