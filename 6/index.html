<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Windows XP Online</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      font-family: Tahoma, sans-serif;
      background: url('bg.jpg') no-repeat center center fixed;
      background-size: cover;
    }

    .desktop-icon {
      position: absolute;
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 72px;
      color: white;
      text-shadow: 1px 1px 2px black;
      font-size: 13px;
      cursor: pointer;
      user-select: none;
    }

    .desktop-icon img {
      width: 48px;
      height: 48px;
      margin-bottom: 5px;
    }

    #taskbar {
      position: absolute;
      bottom: 0;
      left: 0;
      height: 40px;
      width: 100%;
      background: #1c4082;
      display: flex;
      align-items: center;
      padding: 0 10px;
    }

    #start-btn {
      background: none;
      border: none;
      cursor: pointer;
      margin-right: 10px;
      width: 70px;
      height: 35px;
      padding: 0;
    }

    #start-btn img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    #start-menu {
      display: none;
      position: absolute;
      bottom: 40px;
      left: 0;
      width: 200px;
      background: #d4d0c8;
      border: 2px solid #888;
      box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5);
      z-index: 10;
    }

    .start-item {
      padding: 8px;
      cursor: pointer;
    }

    .start-item:hover {
      background: #0a246a;
      color: white;
    }

    video {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: 9999;
    }
  </style>
</head>
<body>

  <!-- Desktop Icons -->
  <div class="desktop-icon" style="top: 20px; left: 20px;" onclick="rickroll()">
    <img src="mc.png" alt="My Computer" />
    <span>My Computer</span>
  </div>
  <div class="desktop-icon" style="top: 100px; left: 20px;" onclick="rickroll()">
    <img src="doc.png" alt="Documents" />
    <span>Documents</span>
  </div>
  <div class="desktop-icon" style="top: 180px; left: 20px;" onclick="rickroll()">
    <img src="net.png" alt="Network" />
    <span>Network</span>
  </div>
  <div class="desktop-icon" style="top: 260px; left: 20px;" onclick="rickroll()">
    <img src="bin.png" alt="Recycle Bin" />
    <span>Recycle Bin</span>
  </div>

  <!-- Taskbar -->
  <div id="taskbar">
    <button id="start-btn" onclick="toggleStartMenu()">
      <img src="start.png" alt="Start" />
    </button>
  </div>

  <!-- Start Menu -->
  <div id="start-menu">
    <div class="start-item" onclick="rickroll()">Internet Explorer</div>
    <div class="start-item" onclick="rickroll()">Outlook Express</div>
    <div class="start-item" onclick="rickroll()">My Documents</div>
    <div class="start-item" onclick="rickroll()">Paint</div>
    <div class="start-item" onclick="rickroll()">Windows Media Player</div>
    <div class="start-item" onclick="rickroll()">Shut Down...</div>
  </div>

  <!-- Hidden Rickroll Video -->
  <video id="rickvid" src="vid.mp4"></video>

  <script>
    const video = document.getElementById("rickvid");

    function rickroll() {
      video.style.display = "block";
      video.play();
    }

    function toggleStartMenu() {
      const menu = document.getElementById("start-menu");
      menu.style.display = menu.style.display === "block" ? "none" : "block";
    }

    // Close start menu when clicking outside
    document.addEventListener("click", (e) => {
      const menu = document.getElementById("start-menu");
      const btn = document.getElementById("start-btn");
      if (!menu.contains(e.target) && !btn.contains(e.target)) {
        menu.style.display = "none";
      }
    });
  </script>
</body>
</html>
